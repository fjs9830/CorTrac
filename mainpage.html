<!DOCTYPE html>

<html>
<head>
<style>
.center {
  padding: 70px 0;
  text-align: center;
}
</style>
</head>
<body bgcolor="#89cff0 ">

<div class="center">
<h1>CorTrac</h1>

<!--Sends the user to the feelings page, used to track occurrences of three major feelings 
(unhappy, neutral, happy). -->
<form action="https://fjs9830.github.io/CorTrac/currentFeelings">
    <input type="submit" value="Feelings" />
</form>

<!--Sends the user to the search page, which is designed to connect the user to more information about
a certain disease. -->
<form action="https://fjs9830.github.io/CorTrac/directory">
    <input type="submit" value="Search" />
</form>

<!--Sends the user to the talk page, which will automatically bring up the most highly rated mental health
professionals nearby. -->
<form action="https://fjs9830.github.io/CorTrac/talk">
    <input type="submit" value="Talk" />
</form>

<!--Sends the user to the nearby locations page, which simply lists the nearby locations that one can 
get mental health help at. -->
<form action="https://fjs9830.github.io/CorTrac/nearbyLocations">
    <input type="submit" value="Near You" />
</form>

<!--Sends the user to the self test page. This questionaire must have a notice that the diagnosis provided
may not be 100% accurate, and is only based on say user responses and pre-input answers. -->
<form action="https://fjs9830.github.io/CorTrac/selfTest">
    <input type="submit" value="Test" />
</form>

</div>
</body>

</html>
